<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="body">
            <div class="gameOver">
                <p>GAME OVER</p>

                    <p>YOUR SCORE: 0</p>

        <div class="dino">

        </div>

        <div class="obstacle obAnimation">
            <!-- Obstacle element in the game -->
        </div>

        <div class="scoreCont">
            <p>YOUR SCORE: 0</p>
        </div>
    </div>
